    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes BTCMarkets Classes Classes BTCMarkets × Search results Close Documentation generated by JSDoc 3.5.5 on January 18th 2018, 2:32:01 am using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes BTCMarkets BTC Markets Rest ClientThis is a node.js wrapper for the private and public methods exposed by the BTC Markets API. You will need have a registered account with BTC Markets and generated API keys to access the private methods. Please contact support@btcmarkets.net if you are having trouble opening and account or generating an API key. For websocket support see btc-markets-ws-api Requirements Nodejs &gt;= 8.9.4 Installnpm install btc-markets-api DocumentationLink to Documentation Features Promises - all functions return promises and can be used with all its glory. Basic Rate limiting within the context of the Client per api. It is not a fool proof method, but it should work as long as you treat your client as a singleton. it can be disabled by providing {disableRateLimiters: true} as in option in the constructor. (it will only delay the execution of the command, till the queue has waited long enough) Examplesimport BTCMarkets from &quot;btc-markets-api&quot;; (async() =&gt; { try { const client = new BTCMarkets({key: &quot;&quot;, secret: &quot;&quot;}); const numberConverter = 100000000; // one hundred million // get latest prices const tickData = await client.getTick(&quot;BTC&quot;, &quot;AUD&quot;); console.log(`bid ${tickData.bestBid} ask ${tickData.bestAsk} last price ${tickData.lastPrice}`); // get order book const orderBook = await client.getOrderBook(&quot;BTC&quot;, &quot;AUD&quot;); console.log(`${orderBook.asks.length} asks with best ask having price ${orderBook.asks[0][0]} and amount ${orderBook.asks[0][1]}`); // limit buy order for of 0.01 BTC at 230 AUD const createLimitedBuyOrder = await client.createOrder(&quot;BTC&quot;, &quot;AUD&quot;, 230 * numberConverter, 0.01 * numberConverter, 'Bid', 'Limit', &quot;10001&quot;); console.log(createLimitedBuyOrder); // market sell for 0.0001 BTC const sellOrder = await client.createOrder(&quot;BTC&quot;, &quot;AUD&quot;, null, 0.0001 * numberConverter, 'Ask', 'Market', null); console.log(sellOrder); // cancel two limit orders with id's 123456 and 987654 const cancelOrders = await client.cancelOrder([123456,987654]); console.log(`first order was cancelled ${cancelOrders.responses[0].success}`); const accountBalances = await client.getAccountBalances(); accountBalances.forEach((account) =&gt; { console.log(`${account.currency} balance ${account.balance / numberConverter} pending ${account.pendingFunds / numberConverter}`); }); const tradingFee = client.getTradingFee(&quot;BTC&quot;, &quot;AUD&quot;); console.log(tradingFee); } catch (err) { console.log(err); } })();Development We use gulp with babel for source transpiling. npm run test or jest to run test the test cases To run the private test cases you need to set the following keys in your environment variables or create a .env file with the following filled inBTCMKT_KEY=&quot;&quot; BTCMKT_SECRET=&quot;&quot; × Search results Close Documentation generated by JSDoc 3.5.5 on January 18th 2018, 2:32:01 am using the DocStrap template. "},"BTCMarkets.html":{"id":"BTCMarkets.html","title":"Class: BTCMarkets","body":" Documentation Classes BTCMarkets Class: BTCMarkets BTCMarkets new BTCMarkets( [options]) Parameters: Name Type Argument Default Description options object &lt;optional&gt; {key,secret,server,timeout,userAgent,disableRateLimiters} Methods &lt;static&gt; callRateLimiter(apiName [, defaults]) Parameters: Name Type Argument Default Description apiName string defaults object &lt;optional&gt; defaultRateLimit Returns: Type Promise &lt;async, static&gt; cancelOrders(orderIds) Parameters: Name Type Description orderIds any Returns: Type Promise &lt;async, static&gt; createO
