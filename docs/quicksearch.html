ot;@azerothian/btc-markets-api&quot;; (async() =&gt; { try { const client = new BTCMarkets({key: &quot;&quot;, secret: &quot;&quot;}); const numberConverter = 100000000; // one hundred million // get latest prices const tickData = await client.getTick(&quot;BTC&quot;, &quot;AUD&quot;); console.log(`bid ${tickData.bestBid} ask ${tickData.bestAsk} last price ${tickData.lastPrice}`); // get order book const orderBook = await client.getOrderBook(&quot;BTC&quot;, &quot;AUD&quot;); console.log(`${orderBook.asks.length} asks with best ask having price ${orderBook.asks[0][0]} and amount ${orderBook.asks[0][1]}`); // limit buy order for of 0.01 BTC at 230 AUD const createLimitedBuyOrder = await client.createOrder(&quot;BTC&quot;, &quot;AUD&quot;, 230 * numberConverter, 0.01 * numberConverter, 'Bid', 'Limit', &quot;10001&quot;); console.log(createLimitedBuyOrder); // market sell for 0.0001 BTC const sellOrder = await client.createOrder(&quot;BTC&quot;, &quot;AUD&quot;, null, 0.0001 * numberConverter, 'Ask', 'Market', null); console.log(sellOrder); // cancel two limit orders with id's 123456 and 987654 const cancelOrders = await client.cancelOrder([123456,987654]); console.log(`first order was cancelled ${cancelOrders.responses[0].success}`); const accountBalances = await client.getAccountBalances(); accountBalances.forEach((account) =&gt; { console.log(`${account.currency} balance ${account.balance / numberConverter} pending ${account.pendingFunds / numberConverter}`); }); const tradingFee = client.getTradingFee(&quot;BTC&quot;, &quot;AUD&quot;); console.log(tradingFee); } catch (err) { console.log(err); } })();Development We use gulp with babel for source transpiling. npm run test or jest to run test the test cases gulp watch to monitor and watch for To run the private test cases you need to set the following keys in your environment variables or create a .env file with the following filled inBTCMKT_KEY=&quot;&quot; BTCMKT_SECRET=&quot;&quot; × Search results Close Documenta
